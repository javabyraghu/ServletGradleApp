plugins {
    id 'java'
    id 'war'
    id "org.gretty" version "3.0.5"
}

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}

war {
    archiveName = 'sample.war'
}

gretty {
    httpPort  = 8080
    contextPath = '/'
    servletContainer = 'jetty9'
}